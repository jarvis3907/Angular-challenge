<div class="task-main">
    <!--Toolbar-->
    <mat-toolbar color="primary">
      <span>Add task</span>
    </mat-toolbar>
  
    <div class="list-container">
      <div class="list-item">
        <div class="task task-details">
          <p class="task-details_header">Generate a task</p>
        </div>
      </div>
      <div class="list-item">
        <div class="task task-details" (click)="addTask()">
            <p class="task-details_header">Count from X to Y</p>
          </div>
      </div>
    </div>
</div>

  <app-add-tasks-summary class="task-summary"></app-add-tasks-summary>
