<div>
  <!--Toolbar-->
  <mat-toolbar color="primary">
    <span>List of tasks</span>
    <button mat-fab color="white" class="add-button" (click)="addTaskList()">
      <mat-icon class="add-icon">add</mat-icon>
    </button>
  </mat-toolbar>

  <div class="list-container">
    <div class="list-item" *ngFor="let task of taskList; let i = index">
      <div class="task task-details" (click)="getTaskDetails(task)">
        <p class="task-details_header">{{task.name}}</p>
        <p class="task-details_desc">{{task.description}}</p>
        <p class="task-details_status">{{task.status}}</p>
      </div>
      <div class="task task-status">
        <button *ngIf="task.status === 'EXECUTING'" mat-raised-button color="primary" (click)="cancelTask(task.id)">Cancel</button>
        <button *ngIf="task.status !== 'EXECUTING'" mat-raised-button color="accent" (click)="deleteTask(task.id)">Delete</button>
      </div>
    </div>
  </div>

</div>
